<!DOCTYPE HTML>
<html>
<head>
    {% include 'header.html' %}
</head>
<body>
  {% include 'nav-menu.html' %}
    <center>
        <input type="text" placeholder="{{search}} Search" 
            id="search-field" style="font-size: 24px;"/>
        <button id="search-btn" style="font-size: 24px;">
            <i class="fa fa-search-plus"></i>
        </button>
    </center>
    {% include 'component/aggregation-language.html' %}
    {% include 'component/main.html' %}
  <script type="text/javascript">
    $(document).ready( function () {
        $("#pageTurner").change(function(){
            let x = $(this).val();            
            location.href = "https://localhost/name/" + x;
        });

        $("#search-btn").click(function(){
            let x = $("#search-field").val();
            if(x != '')
                location.href = "https://localhost/name/" + x;
        });

        $("#search-field").keydown(function(e){
            if(e.keyCode == 13) { // init search when ENTER pushed
                let x = $(this).val();
                if(x != '')
                    location.href = "https://localhost/name/" + x;
            }
        });
    });
</script>
</<body>
